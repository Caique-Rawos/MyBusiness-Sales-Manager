<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <script>
      function mensagemErro(msg) {
        if (msg == "") {
          msg = "Erro Desconhecido";
        }

        Swal.fire({
          title: "Erro!",
          text: msg,
          icon: "error",
          confirmButtonText: "Ok",
        });
      }

      function aplicarMascara(input) {
        input.value = input.value.replace(/\D/g, "");

        const precoVenda = (parseFloat(input.value) / 100).toFixed(2);

        input.value = !isNaN(precoVenda) ? precoVenda : (0.0).toFixed(2);
      }

      function aplicarMascaraInteiro(input) {
        input.value = input.value.replace(/\D/g, "");
      }

      function carregaCategoria() {
        $.ajax({
          type: "GET",

          url: "./api/requisicao/produto/categoria/buscaCategoria.php",

          success: function (data) {
            const jsonData = JSON.parse(data);
            $("#idCategoria").html("");

            jsonData.forEach((pagamento) => {
              $("#idCategoria").html(
                $("#idCategoria").html() +
                  '<option value="' +
                  pagamento.id +
                  '">' +
                  pagamento.descricao +
                  "</option>"
              );
            });

            $("#idCategoria").val(0);
          },

          error: function (jqXHR, textStatus, errorThrown) {
            console.log("Erro ao Carregar Categoria");
          },

          dataType: "json",
        });
      }

      function carregaListaProdutos() {
        $(document).ready(function () {
          $.ajax({
            type: "GET",
            url: "./api/requisicao/produto/buscaProduto.php",
            success: function (data) {
              const jsonData = JSON.parse(data);

              jsonData.forEach((produtos) => {
                $("#listaProdutosCadastrados").html(
                  $("#listaProdutosCadastrados").html() +
                    "" +
                    "<tr>" +
                    '<th scope="row">' +
                    produtos.id +
                    "</th>" +
                    "<td>" +
                    produtos.descricao +
                    "</td>" +
                    "<td>" +
                    produtos.valorCusto.replace(".", ",") +
                    "</td>" +
                    "<td>" +
                    produtos.valorVenda.replace(".", ",") +
                    "</td>" +
                    "<td>" +
                    produtos.estoque +
                    "</td>" +
                    "</tr>" +
                    ""
                );
              });
            },

            error: function (jqXHR, textStatus, errorThrown) {
              mensagemErro("Erro ao Carregar Produtos");
            },

            dataType: "json",
          });
        });
      }

      $(document).ready(function () {
        carregaCategoria();
        carregaListaProdutos();

        $("#produtoForm").submit(function (e) {
          e.preventDefault();

          $.ajax({
            type: "POST",

            url: "./api/requisicao/produto/cadastroAtualizarProduto.php",

            data: $(this).serialize(),

            success: function (response) {
              Swal.fire({
                position: "top-end",

                icon: "success",

                title: "Salvo Com Sucesso",

                showConfirmButton: false,

                timer: 1500,
              });

              setTimeout(function () {
                location.reload();
              }, 1500);
            },

            error: function (xhr, status, error) {
              mensagemErro(xhr.responseText);
            },
          });
        });

        $("#formCategoria").submit(function (e) {
          e.preventDefault();

          $.ajax({
            type: "POST",

            url: "./api/requisicao/produto/categoria/cadastroAtualizarCategoria.php",

            data: $(this).serialize(),

            success: function (response) {
              if (response.id) {
                $("#descricaoCategoria").val("");

                var modal = bootstrap.Modal.getInstance(
                  document.getElementById("exampleModal")
                );
                modal.hide();

                carregaCategoria();

                setTimeout(function () {
                  $("#idCategoria").val(response.id);
                }, 100);
              }
            },

            error: function (xhr, status, error) {
              mensagemErro(xhr.responseText);
            },
            dataType: "json",
          });
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-3 page-title">Produtos</h1>

      <form class="needs-validation mt-5" id="produtoForm" novalidate>
        <div class="row">
          <div class="col-sm-12 col-md-2">
            <div class="mb-3 form-group">
              <label for="codigo" class="form-label">Código</label>

              <input
                type="text"
                class="form-control"
                id="codigo"
                name="codigo"
                readonly
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-7">
            <div class="mb-3 form-group">
              <label for="descricao" class="form-label">Descrição</label>

              <input
                type="text"
                class="form-control"
                id="descricao"
                name="descricao"
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-3">
            <div class="mb-3 form-group">
              <label for="codBarra" class="form-label">Código de Barra</label>

              <input
                type="text"
                class="form-control"
                id="codBarra"
                name="codBarra"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="mb-3 form-group">
              <label for="precoCusto" class="form-label">Preço de Custo</label>

              <input
                type="text"
                class="form-control"
                id="precoCusto"
                name="precoCusto"
                value="0.00"
                oninput="aplicarMascara(this)"
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <div class="mb-3 form-group">
              <label for="precoVenda" class="form-label">Preço de Venda</label>

              <input
                type="text"
                class="form-control"
                id="precoVenda"
                name="precoVenda"
                value="0.00"
                oninput="aplicarMascara(this)"
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <div class="mb-3 form-group">
              <label for="estoque" class="form-label">Estoque</label>

              <input
                type="text"
                class="form-control"
                id="estoque"
                name="estoque"
                oninput="aplicarMascaraInteiro(this)"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="mb-3 form-group">
              <label for="unidade" class="form-label">Unidade</label>
              <input
                type="text"
                class="form-control"
                id="unidade"
                name="unidade"
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <table style="width: 100%">
              <tr>
                <td style="width: 90%">
                  <div class="mb-3 form-group">
                    <label for="idCategoria" class="form-label"
                      >Categoria</label
                    >

                    <select
                      class="form-select form-control"
                      id="idCategoria"
                      name="idCategoria"
                    >
                      <!-- Montado no .ready da pagina -->
                    </select>
                  </div>
                </td>
                <td
                  style="width: 10%; text-align: center; vertical-align: middle"
                >
                  <button
                    type="button"
                    class="btn btn-success"
                    style="margin-top: 16px"
                    title="Cadastrar Categoria"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    <i class="fa-solid fa-square-plus" style="color: white"></i>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Cadatrar</button>
      </form>
    </div>

    <div class="container mt-5">
      <table class="table border">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço de Custo</th>
            <th scope="col">Preço de Venda</th>
            <th scope="col">Estoque</th>
          </tr>
        </thead>

        <tbody id="listaProdutosCadastrados">
          <!-- Montado no .ready da Pagina -->
        </tbody>
      </table>
    </div>
  </body>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Cadastro de Categoria
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="formCategoria">
          <div class="modal-body">
            <label for="descricaoCategoria" class="form-label">Descrição</label>

            <input
              type="text"
              class="form-control"
              id="descricaoCategoria"
              name="descricaoCategoria"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
