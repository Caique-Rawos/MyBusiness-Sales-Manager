<!DOCTYPE html>

<html lang="pt-BR">

  <head>

    <meta charset="UTF-8" />


    <script>

      function mensagemErro(msg) {

        if (msg == "") {

          msg = "Erro Desconhecido";

        }

        Swal.fire({

          title: "Erro!",

          text: msg,

          icon: "error",

          confirmButtonText: "Ok",

        });

      }


      function aplicarMascara(input) {

        input.value = input.value.replace(/\D/g, "");

        const precoVenda = (parseFloat(input.value) / 100).toFixed(2);

        input.value = !isNaN(precoVenda) ? precoVenda : (0.0).toFixed(2);

      }


      function carregaFormaPagamento() {

        $.ajax({

          type: "GET",

          url: "./api/requisicao/forma_pagamento/buscaFormaPagamento.php",

          success: function (data) {

            const jsonData = JSON.parse(data);


            jsonData.forEach((pagamento) => {

              $("#id_forma_pagamento").html(

                $("#id_forma_pagamento").html() +

                  '<option value="' +

                  pagamento.id +

                  '">' +

                  pagamento.descricao +

                  "</option>"

              );

            });


            $("#id_forma_pagamento").val(1);

          },

          error: function (jqXHR, textStatus, errorThrown) {

            console.log("Erro ao Carregar Forma De Pagamento");

          },

          dataType: "json",

        });

      }


      function carregaStatusPagamento() {

        $.ajax({

          type: "GET",

          url: "./api/requisicao/status_pagamento/buscaStatusPagamento.php",

          success: function (data) {

            const jsonData = JSON.parse(data);


            jsonData.forEach((statusPagamento) => {

              $("#id_status_pagamento").html(

                $("#id_status_pagamento").html() +

                  '<option value="' +

                  statusPagamento.id +

                  '">' +

                  statusPagamento.descricao +

                  "</option>"

              );

            });


            $("#id_status_pagamento").val(1);

          },

          error: function (jqXHR, textStatus, errorThrown) {

            mensagemErro("Erro ao Carregar Status de Pagamento");

          },

          dataType: "json",

        });

      }


      function carregaListaContasReceber() {

        $(document).ready(function () {

          $.ajax({

            type: "GET",

            url: "./api/requisicao/contas_receber/buscaContasReceber.php",

            success: function (data) {

              const jsonData = JSON.parse(data);


              jsonData.forEach((contasPagar) => {

                const data = new Date(contasPagar.dataVencimento);


                const dia = String(data.getDate()).padStart(2, "0");

                const mes = String(data.getMonth() + 1).padStart(2, "0");

                const ano = data.getFullYear();


                const dataFormatada = `${dia}/${mes}/${ano}`;


                let cod_barra = "Manual";


                if (contasPagar.idVenda > 0) {

                  cod_barra = "Venda " + contasPagar.idVenda;

                }


                $("#listaContasPagarCadastrados").html(

                  $("#listaContasPagarCadastrados").html() +

                    "" +

                    "<tr>" +

                    '<th scope="row">' +

                    contasPagar.id +

                    "</th>" +

                    "<td>" +

                    contasPagar.descricao +

                    "</td>" +

                    "<td>" +

                    cod_barra +

                    "</td>" +

                    "<td>" +

                    contasPagar.precoCusto.replace(".", ",") +

                    "</td>" +

                    "<td style='color: " +

                    contasPagar.statusPagamento.cor +

                    "'>" +

                    contasPagar.statusPagamento.descricao +

                    "</td>" +

                    "<td>" +

                    dataFormatada +

                    "</td>" +

                    "</tr>" +

                    ""

                );

              });

            },

            error: function (jqXHR, textStatus, errorThrown) {

              mensagemErro("Erro ao Carregar Contas a pagar");

            },

            dataType: "json",

          });

        });

      }


      $(document).ready(function () {

        carregaFormaPagamento();

        carregaStatusPagamento();

        carregaListaContasReceber();


        $("#contasReceberForm").submit(function (e) {

          e.preventDefault();


          $.ajax({

            type: "POST",

            url: "./api/requisicao/contas_receber/cadastroAtualizarContasReceber.php",

            data: $(this).serialize(),

            success: function (response) {

              Swal.fire({

                position: "top-end",

                icon: "success",

                title: "Salvo Com Sucesso",

                showConfirmButton: false,

                timer: 1500,

              });


              setTimeout(function () {

                location.reload();

              }, 1500);

            },

            error: function (xhr, status, error) {

              mensagemErro(xhr.responseText);

            },

          });

        });

      });

    </script>

  </head>

  <body>

    <div class="container">

      <h1 class="text-center mt-3 page-title">Produto</h1>

      <form class="needs-validation mt-5" id="contasReceberForm" novalidate>

        <div class="row">

          <div class="col-sm-12 col-md-2">

            <div class="mb-3 form-group">

              <label for="codigo" class="form-label">Código</label>

              <input

                type="text"

                class="form-control"

                id="codigo"

                name="codigo"

                readonly

              />

            </div>

          </div>

          <div class="col-sm-12 col-md-7">

            <div class="mb-3 form-group">

              <label for="descricao" class="form-label">Descrição</label>

              <input

                type="text"

                class="form-control"

                id="descricao"

                name="descricao"

              />

            </div>

          </div>

          <div class="col-sm-12 col-md-3">

            <div class="mb-3 form-group">

              <label for="codBarra" class="form-label">Código de Barra</label>

              <input

                type="text"

                class="form-control"

                id="codBarra"

                name="codBarra"


              />

            </div>

          </div>

        </div>

        <div class="row">

          <div class="col-sm-12 col-md-4">

            <div class="mb-3 form-group">

              <label for="precoCusto" class="form-label">Preço de Custo</label>

              <input

                type="text"

                class="form-control"

                id="precoCusto"

                name="precoCusto"

                value="0.00"

                oninput="aplicarMascara(this)"

              />

            </div>

          </div>

          <div class="col-sm-12 col-md-4">

            <div class="mb-3 form-group">

              <label for="precoVenda" class="form-label">Preço de Venda</label>

              <input

                type="text"

                class="form-control"

                id="precoVenda"

                name="precoVenda"

                value="0.00"

                oninput="aplicarMascara(this)"

              />

            </div>

          </div>

          <div class="col-sm-12 col-md-4">

            <div class="mb-3 form-group">

              <label for="estoque" class="form-label"

                >Estoque</label

              >

              <input

                type="number"

                class="form-control"

                id="estoque"

                name="estoque"

              />

            </div>

          </div>

        </div>

        <div class="row">

          <div class="col-sm-12 col-md-6">

            <div class="mb-3 form-group">

              <label for="unidade" class="form-label"

                >Unidade</label

              >
              <input

                type="text"

                class="form-control"

                id="unidade"

                name="unidade"

              />

            </div>

          </div>

          <div class="col-sm-12 col-md-6">

            <div class="mb-3 form-group">

              <label for="idCategoria" class="form-label"

                >Categoria</label

              >

              <select

                class="form-select form-control"

                id="idCategoria"

                name="idCategoria"

              >

                <!-- Montado no .ready da pagina -->

              </select>

            </div>

          </div>

        </div>

        <button type="submit" class="btn btn-primary mt-3">Cadatrar</button>

      </form>

    </div>


    <div class="container mt-5">

      <table class="table border">

        <thead>

          <tr>

            <th scope="col">Codigo</th>

            <th scope="col">Descrição</th>

            <th scope="col">Código de Barra</th>

            <th scope="col">Preço de Custo</th>

            <th scope="col">Status</th>

            <th scope="col">Vencimento</th>

          </tr>

        </thead>

        <tbody id="listaContasPagarCadastrados">

          <!-- Montado no .ready da Pagina -->

        </tbody>

      </table>

    </div>

  </body>

</html>
