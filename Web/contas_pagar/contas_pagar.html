<!DOCTYPE html>
<html>
  <head>
    <title>Contas a Pagar</title>
    <link rel="stylesheet" href="contas_pagar/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3 page-title">Contas a Pagar</h1>
      <form id="paymentForm">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          name="descricao"
          required
          maxlength="150"
        />

        <label for="valorTotal">Valor Total:</label>
        <input
          type="number"
          step="0.01"
          id="valorTotal"
          name="valorTotal"
          required
        />

        <label for="valorPago">Valor Pago:</label>
        <input
          type="number"
          step="0.01"
          id="valorPago"
          name="valorPago"
          value="0"
          readonly
        />

        <label for="dataVencimento">Data de Vencimento:</label>
        <input
          type="datetime-local"
          id="dataVencimento"
          name="dataVencimento"
          required
        />

        <label for="id_status_pagamento">Status do Pagamento:</label>

        <select
          class="form-select"
          id="id_status_pagamento"
          name="id_status_pagamento"
        >
          <option value="1" selected>Aberto</option>
        </select>

        <!-- <input
          type="number"
          id="id_status_pagamento"
          name="id_status_pagamento"
          required
        /> -->

        <label for="id_forma_pagamento" class="mt-3">Forma de Pagamento:</label>
        <select
          class="form-select"
          id="id_forma_pagamento"
          name="id_forma_pagamento"
        >
          <option value="1" selected>Dinheiro</option>
          <option value="2">Cartão de Credito</option>
        </select>
        <!-- <input
          type="number"
          id="id_forma_pagamento"
          name="id_forma_pagamento"
          required
        /> -->

        <input type="submit" class="mt-3" value="Enviar" />
      </form>

      <div id="result"></div>
    </div>

    <script src="contas_pagar/script.js"></script>
  </body>
</html>
